<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Popout Page</title>
    <style>
      body{
        width: 400px;
      }
      .play, .pause{
        border-radius: 8px;
        border-width: thin;
        background-color: antiquewhite;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Play Music</h1>
    <select>
      <option value="A stormy night" selected>Track One</option>
      <option value="Healer">Track Two</option>
      <option value="Hellevator">Track Three</option>
    </select>
    <button class="play">Play!</button>
    <button class="pause">Pause</button>
    <script src="music.js"></script>
  </body>
</html>
